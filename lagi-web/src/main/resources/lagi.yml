stores:
  vector:
    # Chroma is an AI-native open-source embedding database
    # The official website is https://www.trychroma.com/
    - name: chroma
      driver: ai.vector.impl.ChromaVectorStore
      default_category: default
      similarity_top_k: 10
      similarity_cutoff: 0.5
      parent_depth: 1
      child_depth: 1
      url: http://localhost:8000

    # Pinecone is a vector database for building large-scale machine learning applications
    # The official website is https://www.pinecone.io/
    - name: pinecone
      driver: ai.vector.impl.PineconeVectorStore
      default_category: default
      similarity_top_k: 10
      similarity_cutoff: 0.5
      parent_depth: 1
      child_depth: 1
      environment: your-environment
      project_name: your-project-name
      index_name: your-index-name
      api_key: your-api-key

    # Milvus is an open-source vector database designed for storing and searching large volumes of vector data.
    # The official website is https://milvus.io/
    - name: milvus
      driver: ai.vector.impl.MilvusVectorStore
      default_category: default
      similarity_top_k: 3
      similarity_cutoff: 0.5
      parent_depth: 1
      child_depth: 1
      url: http://localhost:19530
      token: your-token

  oss:
    - name: landing
      driver: ai.oss.impl.LandingOSS
      bucket_name: lagi
      enable: true

    - name: alibaba
      driver: ai.oss.impl.AlibabaOSS
      access_key_id: your-access-key-id
      access_key_secret: your-access-key-secret
      bucket_name: ai-service-oss
      enable: true

  bigdata:
    - name: elasticsearch
      driver: ai.bigdata.impl.ElasticsearchAdapter
      host: localhost
      port: 9200
      enable: true

  rag:
    vector: chroma
    fulltext: elasticsearch
    graph: landing
    enable: true
    priority: 10
    default: "Please give prompt more precisely"

  medusa:
    enable: false
    algorithm: hash

functions:
  embedding:
    - backend: qwen
      type: Qwen
      api_key: you-api-key

  chat:
    - backend: landing
      model: cascade
      enable: true
      stream: true
      priority: 350

    - backend: kimi
      model: moonshot-v1-8k
      enable: false
      stream: true
      priority: 150

    - backend: chatgpt
      model: gpt-3.5-turbo
      enable: false
      stream: true
      priority: 120

    - backend: ernie
      model: ERNIE-Speed-128K
      enable: false
      stream: true
      priority: 10

  translate:
    - backend: ernie
      model: translate
      enable: true
      priority: 10

  speech2text:
    - backend: qwen
      model: asr
      enable: true
      priority: 10

  text2speech:
    - backend: landing
      model: tts
      enable: true
      priority: 10

  speech2clone:
    - backend: doubao
      model: openspeech
      enable: true
      priority: 10
      others: your-speak-id

  text2image:
    - backend: spark
      model: tti
      enable: true
      priority: 10
    - backend: ernie
      model: Stable-Diffusion-XL
      enable: true
      priority: 5

  image2text:
    - backend: ernie
      model: Fuyu-8B
      enable: true
      priority: 10

  image2enhance:
    - backend: ernie
      model: enhance
      enable: true
      priority: 10

  text2video:
    - backend: landing
      model: video
      enable: true
      priority: 10

  image2video:
    - backend: qwen
      model: vision
      enable: true
      priority: 10

  video2track:
    - backend: landing
      model: video
      enable: true
      priority: 10

  video2enhance:
    - backend: qwen
      model: vision
      enable: true
      priority: 10


# The following is the configuration of agents, name is the name of the agent,
# type is the type of the agent, class is the implement class of the agent.
agents:
  - name: qq
    api_key: your-api-key
    driver: ai.agent.social.QQAgent

  - name: wechat
    api_key: your-api-key
    driver: ai.agent.social.WechatAgent

  - name: ding
    api_key: your-api-key
    driver: ai.agent.social.DingAgent

# The following is the configuration of workers, name is the name of the worker,
# agent is the agent used by the worker, class is the implement class of the worker.
workers:
  - name: qq-robot
    agent: qq
    worker: ai.worker.social.RobotWorker

  - name: wechat-robot
    agent: wechat
    worker: ai.worker.social.RobotWorker

  - name: ding-robot
    agent: ding
    worker: ai.worker.social.RobotWorker

  # Example for Airport Enhancement
  - name: asr4flights
    worker: ai.worker.social.Asr4FlightsWorker
